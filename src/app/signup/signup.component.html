

<div class="wrapper">
    <div class="loginBox">
    <img src='assets/avatar.png' class="avatar">
        <h1>Sign Up</h1>
        <form>
        <p>First Name</p>
                <input name="firstName" type="text" placeholder="first name" [(ngModel)]='userInfo.firstName'>
        <p>Last Name</p>
                <input name="lastName" type="text" placeholder="last name" [(ngModel)]='userInfo.lastName'>
        <p>Email</p>
           <input name="email" type="text" placeholder="email" [(ngModel)]='userInfo.email'>
        <p>Password</p>
           <input type="password" name="password" placeholder="password" [(ngModel)]='userInfo.password'>
           <a routerLink="/postlogin"><input type="submit" name="signup" value="Sign Up" (click)= "onSignup()"></a>
           <br>
           <a routerLink="/login"><p id="loginText">Already have an account?</p></a>
        </form>
    </div>
</div>
