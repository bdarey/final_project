
<div class="wrapper">
    <div class="loginBox">
    <img src="avatar.png" class="avatar">
        <h1>Login Here</h1>
        <form>
            <p>Email</p>
           <input type="text" name="email" placeholder="email" [(ngModel)]='userData.email'>
           <p>Password</p>
           <input type="password" name="password" placeholder="password" [(ngModel)]='userData.password'>
           <input type="submit" name="" value="Login" (click)= "onLogin()">
           <a href="#" id="signupText"><p>Don't have an account?</p></a>
           <br>
        </form>
    </div>
</div>
